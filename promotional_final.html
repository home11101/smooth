    <script>
        function downloadSVG() {
            const svg = document.getElementById('promoSVG');
            const svgData = new XMLSerializer().serializeToString(svg);
            
            // CrÃ©er un canvas
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            // CrÃ©er une image Ã  partir du SVG
            const img = new Image();
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                // Dessiner l'image sur le canvas
                ctx.drawImage(img, 0, 0, 1024, 1024);
                
                // TÃ©lÃ©charger l'image
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = 'smooth_ai_promotional_final.png';
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    
                    // Nettoyer
                    URL.revokeObjectURL(link.href);
                    URL.revokeObjectURL(url);
                }, 'image/png', 1.0);
            };
            
            img.onerror = function() {
                alert('Erreur lors de la gÃ©nÃ©ration de l\'image. Essayez de faire un clic droit sur l\'image SVG et "Enregistrer sous".');
            };
            
            img.src = url;
        }
    </script>
