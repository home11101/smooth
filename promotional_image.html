<body>
    <div class="promo-container" id="promoContainer">

            <div class="feature">

            <div class="feature">

        <!-- Badge premium avec les couleurs de l'app -->

        <a href="#" class="download-btn" onclick="downloadImage()">ðŸ“¥ TÃ©lÃ©charger Image</a>

    <script>
        async function downloadImage() {
            const container = document.getElementById('promoContainer');
            
            // Utiliser html2canvas avec une approche diffÃ©rente
            if (typeof html2canvas !== 'undefined') {
                try {
                    const canvas = await html2canvas(container, {
                        width: 1024,
                        height: 1024,
                        scale: 2,
                        backgroundColor: '#f5f7fa',
                        useCORS: true,
                        allowTaint: true,
                        foreignObjectRendering: true,
                        logging: false
                    });
                    
                    // TÃ©lÃ©charger l'image
                    canvas.toBlob(function(blob) {
                        const link = document.createElement('a');
                        link.download = 'smooth_ai_promotional_official.png';
                        link.href = URL.createObjectURL(blob);
                        link.click();
                        URL.revokeObjectURL(link.href);
                    }, 'image/png', 1.0);
                    
                } catch (error) {
                    console.error('Erreur html2canvas:', error);
                    fallbackDownload();
                }
            } else {
                // Charger html2canvas dynamiquement
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                script.onload = () => downloadImage();
                document.head.appendChild(script);
            }
        }
        
        function fallbackDownload() {
            // MÃ©thode de fallback avec canvas manuel
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024;
            canvas.height = 1024;
            
            // Fond dÃ©gradÃ©
            const gradient = ctx.createLinearGradient(0, 0, 1024, 1024);
            gradient.addColorStop(0, '#f5f7fa');
            gradient.addColorStop(1, '#c3cfe2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 1024);
            
            // Effets de lumiÃ¨re
            const lightGrad1 = ctx.createRadialGradient(200, 512, 0, 200, 512, 400);
            lightGrad1.addColorStop(0, 'rgba(120,119,198,0.3)');
            lightGrad1.addColorStop(1, 'transparent');
            ctx.fillStyle = lightGrad1;
            ctx.fillRect(0, 0, 1024, 1024);
            
            // Logo (rectangle avec dÃ©gradÃ©)
            const logoGrad = ctx.createLinearGradient(422, 200, 602, 380);
            logoGrad.addColorStop(0, '#4A90E2');
            logoGrad.addColorStop(1, '#8E44AD');
            ctx.fillStyle = logoGrad;
            ctx.roundRect(422, 200, 180, 180, 45);
            ctx.fill();
            
            // Emoji robot au centre du logo
            ctx.font = '80px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ðŸ¤–', 512, 320);
            
            // Titre SMOOTH AI
            const titleGrad = ctx.createLinearGradient(0, 450, 1024, 450);
            titleGrad.addColorStop(0, '#4A90E2');
            titleGrad.addColorStop(1, '#8E44AD');
            ctx.fillStyle = titleGrad;
            ctx.font = 'bold 64px SF Pro Display, -apple-system, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('SMOOTH AI', 512, 450);
            
            // Sous-titre
            ctx.fillStyle = '#4A4A4A';
            ctx.font = '600 32px SF Pro Display, -apple-system, sans-serif';
            ctx.fillText('Assistant de Rencontres IA', 512, 490);
            
            // FonctionnalitÃ©s (grille 2x2)
            const features = [
                {x: 256, y: 550, icon: 'ðŸ’¬', text: 'Analyse de\nConversations'},
                {x: 768, y: 550, icon: 'ðŸ“¸', text: 'Analyse de\nScreenshots'},
                {x: 256, y: 680, icon: 'ðŸ’˜', text: 'Phrases\nd\'Accroche'},
                {x: 768, y: 680, icon: 'ðŸŽ“', text: 'Coaching\nPersonnalisÃ©'}
            ];
            
            features.forEach(feature => {
                // Carte blanche
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                ctx.roundRect(feature.x - 75, feature.y, 150, 120, 20);
                ctx.fill();
                
                // IcÃ´ne de fond
                ctx.fillStyle = logoGrad;
                ctx.roundRect(feature.x - 30, feature.y + 20, 60, 60, 15);
                ctx.fill();
                
                // Emoji
                ctx.font = '28px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(feature.icon, feature.x, feature.y + 55);
                
                // Texte
                ctx.fillStyle = '#4A4A4A';
                ctx.font = 'bold 16px SF Pro Display, -apple-system, sans-serif';
                const lines = feature.text.split('\n');
                lines.forEach((line, i) => {
                    ctx.fillText(line, feature.x, feature.y + 100 + (i * 15));
                });
            });
            
            // Badge Premium
            ctx.fillStyle = logoGrad;
            ctx.roundRect(362, 820, 300, 60, 30);
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 28px SF Pro Display, -apple-system, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('âœ¨ SMOOTH GOD', 512, 860);
            
            // Prix
            ctx.fillStyle = '#4A90E2';
            ctx.font = 'bold 36px SF Pro Display, -apple-system, sans-serif';
            ctx.fillText('7,99â‚¬/semaine', 512, 920);
            
            // TÃ©lÃ©charger
            canvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = 'smooth_ai_promotional_official.png';
                link.href = URL.createObjectURL(blob);
                link.click();
                URL.revokeObjectURL(link.href);
            }, 'image/png', 1.0);
        }
        
        // Polyfill pour roundRect si nÃ©cessaire
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
