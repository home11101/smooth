  # Assets configuration
  assets:
    - assets/images/
    - assets/sounds/
    - assets/animations/
    - assets/images/leSmenu.png
    - assets/images/instagram.png
    - assets/images/tiktok.png
    - assets/images/facebook.png
    - assets/images/snapchat.png
    - assets/images/logo.png
    - assets/images/capturemilieurscreen1.png
    - assets/images/capturemilieurscreen2.png
    - assets/sounds/error.mp3
    - assets/sounds/success.mp3
    - assets/sounds/notification.mp3
    - assets/sounds/message.mp3
    - assets/fonts/SFProDisplay-Regular.ttf
    - assets/fonts/SFProDisplay-Bold.ttf
    - assets/fonts/SFProDisplay-Black.ttf


