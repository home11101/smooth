  flutter_local_notifications: ^19.3.0
  
  # Réseau et connectivité
  http: ^1.2.1
  connectivity_plus: ^6.1.4
  
  # Interface utilisateur
  lottie: ^3.2.0
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  
  # Médias et fichiers
  file_picker: ^10.2.0
  image_picker: ^1.1.1
  share_plus: ^11.0.0
  url_launcher: ^6.3.1
