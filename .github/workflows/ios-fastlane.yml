name: iOS Build with Fastlane

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
        
    - name: Install dependencies
      run: |
        flutter pub get
        cd ios
        pod install
        
    - name: Setup Fastlane
      run: |
        cd ios
        gem install fastlane
        
    - name: Setup keychain for code signing
      run: |
        # Create a temporary keychain for code signing
        security create-keychain -p "password" login.keychain
        security list-keychains -s login.keychain
        security default-keychain -s login.keychain
        security unlock-keychain -p "password" login.keychain
        security set-keychain-settings -t 3600 -l ~/Library/Keychains/login.keychain-db
        
    - name: Clean provisioning profiles
      run: rm -rf ~/Library/MobileDevice/Provisioning\ Profiles/*
        
    - name: Build with Fastlane
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APP_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
        FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
        FASTLANE_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
        FASTLANE_USER: ${{ secrets.APPLE_ID }}
        APPSTORECONNECT_API_KEY_KEY_ID: ${{ secrets.APPSTORECONNECT_API_KEY_KEY_ID }}
        APPSTORECONNECT_API_KEY_ISSUER_ID: ${{ secrets.APPSTORECONNECT_API_KEY_ISSUER_ID }}
        APPSTORECONNECT_API_KEY_KEY: ${{ secrets.APPSTORECONNECT_API_KEY_KEY }}
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        KEYCHAIN_PASSWORD: "password"
      run: |
        cd ios
        fastlane build_and_upload
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: smooth-ai-ipa
        path: ios/build/ios/ipa/SmoothAI.ipa 