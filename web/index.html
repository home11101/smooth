    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #2196f3 0%, #ffffff 60%, #ffd1e3 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .centered {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 0.5em;
        }
        .slogan {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 2.5em;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .store-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.2em;
            margin-bottom: 2.5em;
        }
        .store-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            border-radius: 12px;
            padding: 0.8em 2em;
            color: #2196f3;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transition: all 0.2s ease;
        }
        .store-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        .store-btn img {
            height: 2.2em;
            margin-right: 1em;
        }
        .store-btn.google img {
            margin-right: 0.7em;
        }
        footer {
            width: 100%;
            padding: 2em 0 1em 0;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1rem;
        }
        .footer-links {
            display: flex;
            gap: 2em;
            margin-bottom: 1em;
        }
        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .footer-links a:hover {
            color: #e3f2fd;
        }
        .footer-socials {
            display: flex;
            gap: 1.2em;
            margin-bottom: 0.5em;
        }
        .footer-socials a {
            color: #ffffff;
            font-size: 2em;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        .footer-socials a:hover {
            opacity: 1;
        }
        @media (max-width: 600px) {
            .logo { 
                width: 80px; 
            }
            .slogan { font-size: 1.05rem; }
            .store-btn { font-size: 1rem; padding: 0.7em 1.2em; }
            .footer-links { gap: 1em; font-size: 0.95em; }
        }
    </style>
</head>
